    function buildTable(data) {
      var table = $('#myTable');
      table.empty();

      for (var i = 0; i < data.length; i++) {
        var row = `<tr>
                      <td>${data[i].bookName}</td>
                      <td>${data[i].authorName}</td>
                      <td>${data[i].genre}</td>
                      <td>${data[i].year}</td>
                 </tr>`;
        table.append(row);
      }
    }

    $(document).ready(function () {
      buildTable(bookData);

      $('th').click(function () {
        var column = $(this).data('colname');
        var order = $(this).data('order');
        bookData.sort(function (a, b) {
          var x = a[column];
          var y = b[column];
          if (order === 'desc') {
            return x > y ? -1 : x < y ? 1 : 0;
          } else {
            return x < y ? -1 : x > y ? 1 : 0;
          }
        });
        buildTable(bookData);
        $(this).data('order', order === 'desc' ? 'asc' : 'desc');
      });

      $('#search-input').keyup(function () {
        var value = $(this).val().toLowerCase();
        var filteredData = bookData.filter(function (item) {
          return (
            item.bookName.toLowerCase().includes(value) ||
            item.authorName.toLowerCase().includes(value) ||
            item.genre.toLowerCase().includes(value) ||
            item.year.toString().includes(value)
          );
        });
        buildTable(filteredData);
      });
    });
